<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <title>MMC Bolånekalkylator</title>
</head>

<body>
  <main>
    <section class="settings-section">
      <div class="header">
        <h2>Ditt lån</h2>
      </div>
      <h3>Lånebelopp</h3>
      <div class="settings-container">
        <div class="slidecontainer">
          <input type="range" min="0" max="3000000" value="0" class="slider teal" id="lånebelopp">
        </div>
        <input type="text" min="0" max="3000000" value="0" class="input-field" id="lånebelopp-field">
        <h4> kr</h4>
      </div>
      <h3>Ränta</h3>
      <div class="settings-container">
        <div class="slidecontainer">
          <input type="range" min="0" max="50" value="0" class="slider orangered" id="ränta">
        </div>
        <input type="text" min="0" max="50" value="0" class="input-field" id="ränta-field">
        <h4> %</h4>
      </div>
      <h3>Amorteringstid</h3>
      <div class="settings-container">
        <div class="slidecontainer">
          <input type="range" min="1" max="50" value="1" class="slider" id="amorteringstid">
        </div>
        <input type="text" min="1" max="50" value="1" class="input-field" id="amorteringstid-field">
        <h4> år</h4>
      </div>
    </section>
    <section class="results-section">
      <div class="header">
        <h2>Dina lånekostnader</h2>
      </div>
      <div class="pie-header">
        <div class="pie hollow"></div>
        <div>
          <h3>Total lånekostnad</h3>
          <h6> för lånebelopp & ränta</h6>
          <h5><span class="total-lånekostnad">0</span> kr</h5>
        </div>
      </div>
      <div class="stats">
        <p>Lånebelopp</p>
        <p><span id="stats-lånebelopp">0</span> kr</p>
      </div>
      <div class="stats">
        <p>Ränta</p>
        <p><span id="stats-ränta">0</span> kr</p>
      </div>
      <div class="stats">
        <p>Månadskostnad</p>
        <p><span id="stats-månadskostnad">0</span> kr</p>
      </div>
    </section>
  </main>
  <aside>
    <div class="header">
      <div class="details-header">
        <h2>Dina lånekostnader</h2>
        <button>Kalkylera</button>
      </div>
    </div>
    <table id="details-table">
      <tr>
        <th>År, Mån</th>
        <th>Betalning #</th>
        <th>Skuld</th>
        <th>Amortering</th>
        <th>Ränta</th>
        <th>Att betala</th>
      </tr>
    </table>
  </aside>
  <script src="js/main.js"></script>
</body>

</html>
