<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <title>MMC Bolånekalkylator</title>
</head>

<body>
  <main>
    <section class="settings-section">
      <div class="header">
        <h2>Ditt lån</h2>
      </div>
      <h3>Lånebelopp</h3>
      <div class="settings-container">
        <div class="slidecontainer">
          <input type="range" min="0" max="3000000" value="0" class="slider" id="lånebelopp">
        </div>
        <input type="text" min="0" max="3000000" value="0" class="input-field" id="lånebelopp-field">
        <h4> kr</h4>
      </div>
      <h3>Ränta</h3>
      <div class="settings-container">
        <div class="slidecontainer">
          <input type="range" min="0" max="50" value="0" class="slider" id="ränta">
        </div>
        <input type="text" min="0" max="50" value="0" class="input-field" id="ränta-field">
        <h4> %</h4>
      </div>
      <h3>Amorteringstid i månader</h3>
      <div class="settings-container">
        <div class="slidecontainer">
          <input type="range" min="12" max="1200" value="0" class="slider" id="amorteringstid">
        </div>
        <input type="text" min="0" max="480" value="0" class="input-field" id="amorteringstid-field">
        <h4> mån</h4>
      </div>
    </section>
    <section class="results-section">
      <div class="header">
        <h2>Dina lånekostnader</h2>
      </div>

    </section>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
